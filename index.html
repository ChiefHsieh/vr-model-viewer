<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Model Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #vr-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #error-message {
            position: absolute;
            top: 20px;
            left: 20px;
            color: red;
            font-weight: bold;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <button id="vr-button">Enter VR</button>
    <div id="error-message"></div>

    <script type="module">
        // Import Three.js and GLTFLoader
        import * as THREE from './js/three.module.min.js';
        import { GLTFLoader } from './js/GLTFLoader.js';

        // Error handling
        const errorMessage = document.getElementById('error-message');
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            console.error(message);
        }

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111); // Dark background

        // Camera setup (adjusted for better initial view)
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 5); // Position camera higher and further back

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Enable VR
        renderer.xr.enabled = true;

        // Add proper lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(2, 5, 3);
        scene.add(directionalLight);

        // Add a ground plane for context
        const groundGeometry = new THREE.PlaneGeometry(10, 10);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -0.1;
        scene.add(ground);

        // Load GLTF model with automatic scaling/positioning
        const loader = new GLTFLoader();
        loader.load('models/model.glb', (gltf) => {
            const model = gltf.scene;
            
            // Compute model size and center
            const box = new THREE.Box3().setFromObject(model);
            const size = box.getSize(new THREE.Vector3());
            const center = box.getCenter(new THREE.Vector3());
            
            // Adjust model position to center it
            model.position.sub(center);
            
            // Calculate scale factor to fit model in view
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 6 / maxDim; // Fit model into a 3x3x3 space
            model.scale.set(scale, scale, scale);
            
            // Position model slightly above ground
            model.position.y += size.y * scale / 2;
            
            scene.add(model);
            
            // Adjust camera to frame the model
            const offset = new THREE.Vector3(0, 0, Math.max(size.x, size.z) * scale * 1.5);
            camera.position.copy(offset);
            camera.lookAt(0, size.y * scale / 2, 0);
        }, undefined, (error) => {
            showError(`Failed to load model: ${error.message}`);
        });

        // VR button with error handling
        const vrButton = document.getElementById('vr-button');
        
        // Check WebXR support
        navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
            if (supported) {
                vrButton.addEventListener('click', async () => {
                    try {
                        const session = await navigator.xr.requestSession('immersive-vr', {
                            optionalFeatures: ['local-floor', 'bounded-floor']
                        });
                        renderer.xr.setSession(session);
                    } catch (error) {
                        showError(`Failed to start VR session: ${error.message}`);
                        console.error(error);
                        
                        // Fallback to mobile VR mode
                        try {
                            const session = await navigator.xr.requestSession('inline');
                            renderer.xr.setSession(session);
                            vrButton.textContent = 'Switch to Cardboard';
                        } catch (fallbackError) {
                            showError('VR not supported on this device');
                        }
                    }
                });
            } else {
                vrButton.textContent = 'VR Not Supported';
                vrButton.disabled = true;
            }
        }).catch((error) => {
            showError(`WebXR check failed: ${error.message}`);
            vrButton.textContent = 'VR Not Supported';
            vrButton.disabled = true;
        });

        // Animation loop
        function animate() {
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
